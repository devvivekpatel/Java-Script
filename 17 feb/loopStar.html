<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ###1
        for(let i=1; i<=5; i++){
            for(let j=1; j<=5; j++){
                document.write("* ")
            }
            document.write("<br>")
        }

        document.write("<br>");

        //###2

        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write("# ");
            }
            document.write("<br>")
        }

        //###3
        
    </script>
</body>
</html>
