<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table = parseInt(prompt("Enter a number which one's you want to print table ...!"));
        let num = parseInt(prompt("Enter a number for condition ...!"));

        for(let i=1; i<=num; i++){
            
            document.write(`<br> ${table} X ${i} = ${i*table}`);

        }
    </script>
    
</body>
</html>
