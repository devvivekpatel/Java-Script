    <!-- 7. Write a function to reverse each string in an array. ðŸ˜‘ -->

    <script>
        let ar = ["abcde","vivek","patel","vikrant","tiger","shudhanshu","bumrah","pandya","dhoni"];
        document.write(ar,"<BR><BR>");
            document.write("After reversing each string ðŸ«¶ <BR><BR>");

        function rev(a){
            let ar1 = [];

            for(let i=0 ; i<a.length; i++){
                let check = "";
                for(let j = a[i].length -1; j>=0; j--){
                  check += a[i][j];
                }
                ar1.push(check);
            }
            document.write(ar1);
        }

        rev(ar);

    </script>
