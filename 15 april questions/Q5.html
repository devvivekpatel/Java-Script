    <script>

let ar = ["abcde","vivek","patel","vikrant","tiger","shudhanshu","bumrah","pandya","dhoni"];

function calculate(a){
    for(let i=0; i<a.length; i++){
        document.write(`So , the length of a [${[i]}] means ${a[i]} is : `,a[i].length,"<BR>");

    }
}
