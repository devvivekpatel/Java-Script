    <!-- 11. Write a function to find the minimum number in an array. ðŸ˜‘ -->
    <script>
          let ar = [-7,5,2,7,9,-1,-6,0,-6];
        

function findMin(a){
    let min = 0;

    for(let i=0; i<a.length; i++){
      
        if(min>a[i]){
            min = a[i];
           
        }
    }
    return min;

}

document.write("Your minimum number is ðŸ’¡ : ",findMin(ar));
    </script>
