    <!-- 9. Write a function to calculate the sum of all numbers in an array ðŸ˜‘ -->
    <script>
       let  ar = [10,20,30,40,50];

        function sum(ar){
        let total = 0;

        for(let i=0; i<ar.length; i++){
            total += ar[i];
        }
        return total;

       }
     
            document.write("Your sum of all numbers in arrray is : âœ… ",sum(ar));


    </script>
