    <script>
        let ar = [-7,5,2,7,9,-1,-6,0,-6];

        function findMax(a){
            let max = 0;

            for(let i=0; i<a.length; i++){
              
                if(max<a[i]){
                    max = a[i];
                   
                }
            }
            return max;
       
        }
