<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = [66,72,44,60];

        if(marks[0]>marks[1] && marks[0]> marks[2] && marks[0]>marks[3] ){
            document.write(marks[0]," : is greater");
        }
        else if(marks[1]>marks[0] && marks[1]> marks[2] && marks[1]>marks[3] ){
            document.write(marks[1]," : is greater");
        }
        else if(marks[2]>marks[0] && marks[2]> marks[1] && marks[2]>marks[3] ){
            document.write(marks[2]," : is greater");
        }
        else{
            document.write(marks[3]," : is greater");
        }
    </script>
    
</body>
