<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar = [38,60,77,50,33];

      let check =  ( function(ar){
                let sum =0;
                for(let i=0; i<ar.length; i++){

                    if(ar[i]%2==0){
                        sum+=ar[i]
                    }
                }
                return sum;
            }
        )(ar);
        document.write("Sum is : ",check);
    </script>
</body>
