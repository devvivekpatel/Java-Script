<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,2,1,2,1,7];

        for(let i=0; i<a.length; i++){
            for(let j=i+1; j<a.length; j++){
                if(a[i] == a[j]){
                    document.write(a[i]," repeated at the index ", j,'<BR>');
                }
            }
        }

       
        document.write("<BR>")
        document.write("<BR>")
        for(let i=1; i<=10; i++){
            for(let j=1; j<=10; j++){
                if(i==1 || i==10 || j==1 || j==10){
                    document.write("*");
                }
                else{
                    document.write("&nbsp;&nbsp;")
                }
            }
            document.write("<BR>")
        }

    </script>
    
</body>
</html>
