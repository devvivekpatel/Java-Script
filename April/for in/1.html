<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sum of arrays through for of loop or for in loop

        let a = [10,20,40,50];
        let sum =0;

        for(i in a ){
            sum+=a[i]
           // console.log(a[i])
        //    console.log(i) //will print index
        }
        console.log("Sum is :",sum)

        let sum1=0;

        for(i of a){
            sum1+=i;
            
        }
        console.log("sum is : ",sum1);
    </script>
    
</body>
</html>
