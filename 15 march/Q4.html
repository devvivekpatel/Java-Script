<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //longest word
        let names = ["A","om","abceddddd","bittu","vikrant","arya"];
        let num =0;

        for(let i=0; i<names.length; i++){
            if(names[num].length <names[i].length){
                num =i;
            }

        }
        document.write(names[num]);
    </script>
</body>
</html>
