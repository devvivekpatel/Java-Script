<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //average

        let ar = [50,60,100,70,82];

        let sum=0;
        let len = ar.length;

        for(let i=0; i<len; i++){
            sum +=ar[i];
        }

        document.write("Sum of all numbers is : ",sum)
        let avg = sum/len;
        document.write("<BR>Average is : ",avg);

    </script>
    
</body>
</html>
