<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write("p ");
            }
            document.write("<BR>")

        }

        let i=1;
        while(i<=5){
            let j=1;
            while( j<=i){
                document.write("* ")
                j++;
            }
            document.write("<BR>");
                i++;
        }
    </script>


    
</body>
