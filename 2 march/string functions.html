<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "vivek";

        //slice
        let z = name.slice(0,5);
        document.write(z);
        document.write("<BR>",name.slice(2));
        document.write("<BR>",name.slice(-5,-1));

            //substring

        let name1= "Vikrant singh";
        let z1 = name1.substring(1,8);
        document.write("<BR>",z1)

            let pro = "Proskill";

            
            for(let i=pro.length-1; i>=4; i--){
                document.write("<BR>",pro[i]);
            }
    </script>
    
</body>
</html>
