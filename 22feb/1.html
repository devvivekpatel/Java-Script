<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        do{
            document.write(i,"<br>");
            i++;
        }while(i<=10);

        let j=0;

        do{
            j++;
            document.write("<br>",j);
        }while(j<=5);
    </script>
</body>
</html>
