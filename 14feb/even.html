<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number ....😑😑"));

        document.write("<br>",typeof num);

        if((typeof num=="number" )== true){

        switch(true){
            case num%2===0: document.write("<br>Even 😁");
            break;
          
            default: document.write("<br>Odd 🤩");
        }
    }
    else{
        alert("Please enter a number , I repeat please enter a number ❌❌❌❌");
    }
    </script>
    
</body>
</html>
