<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = parseInt(prompt("Enter first number "));
        let  b =parseInt(prompt("Enter second number "));
        let c = a+b;

        if(c==10){
            document.write("Under the first condition !")
        }
        else if(c==20){
            document.write("Under the second condition !")
        }
        else if(c==30){
            document.write("Under the third condition");
        }
        else{
            document.write("Under the last condition ");
        }
    </script>
    
</body>
</html>
