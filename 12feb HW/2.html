<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let number = parseInt(prompt("Please enter a number ....!"));

        if(number%5===0 && number%11===0){
            document.write("Yes your number: ",number ," is divisible by 5 and 11✅")
        }
        else{
            document.write("No your given number is: ",number, " And it is not divisible by 5 and 11❌❌ ")
        }

    </script>
</body>
</html>
