<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Please enter a number .....!"))
        if(number%2===0){
            document.write("You entered: ",number," and it's an even number")
        }
        else{
            document.write("You entered: ",number," and it's an odd number")

        }
    </script>
    
</body>
</html>
