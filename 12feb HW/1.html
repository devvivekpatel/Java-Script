<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number = parseInt(prompt("Enter a number .....!"))

    if(number >0){
        document.write("Your number is : ",number ," and it's a positive number 👆");
    }
    else if(number<0){
        document.write("Your number is : ",number ," and it's a negative number 👇");

    }
    else{
        document.write("Your number is : ",number ," and it's a 0 ❌");

    }
    </script>
    
</body>
</html>
