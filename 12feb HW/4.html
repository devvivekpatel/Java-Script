<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letter = prompt("Enter a letter ...!");

        if(letter=='a' || letter=='e' || letter=='i' || letter=='o' ||letter=='u' ||letter=='A' || letter=='O' || letter=='E' || letter=='I' ||letter=='U'){
            document.write("You entered ",letter," and It is a vowel ✅");
        }
        else{
            document.write("You entered ",letter," and It is a Consonant ✅");
            
        }
    </script>
    
</body>
</html>
