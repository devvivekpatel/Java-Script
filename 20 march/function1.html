<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = parseInt(prompt("Enter a number"));

        function check(num){
            if(num%2==0){
                document.write("Even")
            }
            else{
                document.write("Not even");
            }
        }
        check(num);
        
    </script>
</body>
</html>
