<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =7;
        function scope(a){
            document.write(a+a);
        }

        scope(a);
        document.write("<BR>")
        document.write("Value of a is : ",a);

    </script>
