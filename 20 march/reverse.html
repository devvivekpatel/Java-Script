<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = 1274; 
             
        function rev(num){
          
            for(let i=0; i<4; i++){
                let a =num%10;
                document.write(a);
                num = parseInt(num/10);
           
            }
        }

        rev(num);

    </script>
</body>
