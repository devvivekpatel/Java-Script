<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //reverse pyramid
        for(let i=1; i<=5; i++){
            for(let k=1; k<i; k++){
                document.write("&nbsp;");
            }
            for(let j=i; j<=5; j++){

                document.write("*");
            }
            document.write("<BR>");
        }
        document.write("<BR>");

        for(let i=1; i<=5; i++){
            for(let k=1; k<i; k++){
                document.write("2");
            }
            for(let j=i; j<=5; j++){

                document.write("*");
            }
            document.write("<BR>");
        }
    </script>
    
</body>
</html>
