    // Add spaces before the '*' characters
    for (let j = 0; j < i; j++) {
        row += '&nbsp;';
    }
    // Add the '*' characters
    for (let k = 0; k < rows - i; k++) {
        row += '*';

    document.write(row + '<br>');
