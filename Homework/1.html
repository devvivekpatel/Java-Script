<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //This program is all about checking given number is positive or not ? 😑

        let num = parseFloat(prompt("Enter a number .....💡"));

        let answer = (num>0)?"Given number is a positive number 💡✅":"Sorry Dude ! ❌ It's not a positive number";

        document.write(answer);
    </script>
    
</body>
</html>
