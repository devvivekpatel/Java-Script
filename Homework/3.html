<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           // Question :- check given year is leep year or not ? 😑

           let year = parseInt(prompt("Please enter year ? I will tell you it's a leep year or not 😀"));

           let answer = (year%4==0)?"Yes! it's a leap year ✅":"No it's not a leap year ❌";

           document.write(answer);

    </script>
    
</body>
</html>
