<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
          <script>
        // Question :- Write a JavaScript program that prompts the user to enter their name. The program should then check if the entered name correct or not ? 😑

        let name = "Vivek Patel";

        let checkName = prompt("Please !!Enter your name buddy ...? 🥴🥴");

        let answer = (checkName==name)?"Yes ! You are the right person ✅💕":"No ❌ You are not 💔";

        document.write(answer);
    </script>
   
    
</body>
</html>
