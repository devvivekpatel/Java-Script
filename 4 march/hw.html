<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //First Pattern
        document.write("First Pattern ðŸ’¡<BR>")
        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write("* ");
            }
            document.write("<BR>");
        }

        //Second Pattern
        document.write("Second Pattern ðŸ’¡<BR>")

        for(let i=5; i>=1; i--){
            for(let j=i; j>=1; j--){
                document.write("* ");
            }
            document.write("<BR>");
        }
    </script>
    
</body>
</html>
