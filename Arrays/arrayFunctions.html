<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //at()  ðŸ’¡
        document.write("<BR> at() ðŸ’¡")
        let student = ["Ram",9989999,9.7,"male"];
        document.write("<BR>",student);
        document.write("<BR>",student.at(0));
        document.write("<BR>")

        //pop()  ðŸ’¡
        document.write("<BR> pop() ðŸ’¡")
        //pop returns popped value 
        document.write("<BR>",student.pop());
        document.write("<BR>",student.at(2));
        document.write("<BR>",student.length);
        document.write("<BR>");

        //push()  ðŸ’¡
        //push returns index value of pushed place 
        document.write("<BR> push() ðŸ’¡")
        document.write("<BR>",student.push("female"));
        document.write("<BR>",student.length);
        document.write("<BR>",student.push("male"));
        document.write("<BR>");

        //slice()  ðŸ’¡
        //it will return whole array because you given single index --single array used as starting index from where value should given 
        document.write("<BR> slice()    ðŸ’¡<BR> ")
        document.write(student.slice(0),"<BR>");
        //two elements
        document.write(student.slice(2,3),"<BR>");


    </script>
    
</body>
</html>
