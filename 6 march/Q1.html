<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = [1,2,34,56,"Rohan"];

        document.write(Array.isArray(a),"<BR>");
        document.write(a[0],"<BR>");

        let b = a.length-1;
        document.write(a[b],"<BR>");

    </script>
    
</body>
</html>
