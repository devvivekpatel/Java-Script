<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Fibonacci Series
        let a=0;
        let b=1;
        let c;

        document.write(a," ")
        document.write(b," ")
        for(let i=1; i<=20; i++){
            c=a+b;
            document.write(c," ");
            a=b;
            b=c;

        }
    </script>
    
</body>
</html>
