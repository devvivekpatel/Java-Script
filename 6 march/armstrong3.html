<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let number = prompt("Enter a number 💡");
        let check = number;
        let len = number.length;
        let c =0;

        for(let i=0; i<len; i++){
            let a = number[i]**len;
            c=c+a;
        }

        if(c==check){
        document.write("YEs ✅ , it's an armstrong number: ",c,"<BR>");
       }
       else{
        document.write("<BR>No ❌,it's not ");
       }
        
    </script>
    
</body>
</html>
