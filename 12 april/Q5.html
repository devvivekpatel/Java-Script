<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     .container{
        height: 100vh;
        width:90vw;
        display: flex;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        gap:10px;
    }
    .box{
        padding: 10px;
        height: 400px;
        width: 400px;
        border-radius: 10px;
        border:2px solid black;
        background-color:  blue;
      
        
       /* text-align: center; */

    }
    .btn{
        height: 40px;
        width: 200px;
        margin: 10px;
        padding: 5px;
        border-radius: 3px;
        background-color: rgb(222, 66, 180);
        font-size: 16px;
        font-weight:500;
       
    }
    .bg{
        background-color: red;
    }

</style>
<body>
    <!-- // Q.5  Implement a feature where clicking a button toggles the background color of a <div> between red and blue.  ðŸ¥´ðŸ¥´-->

    <div class="container">
        <div class="box" id="box">

        </div>
        <button onclick="change()" class="btn">Change Color ðŸ«¶</button>
    </div>
    <script>
        function change(){
            let a = document.getElementById('box')
            a.classList.toggle('bg');
            // a.style.background = 'red';
        }

    </script>
    
</body>
</html>
