<head>

<style>
    body{
        background-color: black;

   .container{
        height: 100vh;

        display: flex;
        justify-content: center;

        padding: 10px;

       /* text-align: center; */

    }
    .box img{
        height: 100%;
        width: 100%;
        border-radius: 10px;
    }
    .btn{
        height: 30px;
        width: 100px;
        margin: 10px;
        padding: 5px;
        border-radius: 3px;
        background-color: rgb(66, 105, 222);
       
    }
    .box1{
        display: flex;
        justify-content: center;
        align-items: center;

    }
</style>
<body>
    <!-- Q.3 Build a slideshow functionality using JavaScript events, where clicking on next and previous buttons switches between different images. ðŸ¥´ðŸ¥´
 -->
 <div class="container">
    <div class="box">
        <img src="img/hulk (1).jpeg" alt="" id="img">
    </div>
    <div class="box1">
        <button class="btn" id="btn1" onclick="spider()">NEXT</button>
        <button class="btn" id="btn2" onclick="hulk()">PREV</button>
    </div>
 </div>


   
    <script>

function spider(){
    
    document.getElementById('img').src = 'img/hulk (2).jpeg';

}
 function hulk(){
    document.getElementById('img').src = 'img/hulk (1).jpeg';


 }
    </script>
    
</body>
