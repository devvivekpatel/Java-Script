<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

     let a = parseInt(prompt("Enter a number...?"));
     let b = parseInt(prompt("Enter second number...?"));
     let operator = prompt("Enter a symbol among +, - ,*,%");

     if(operator == '+'){
        console.log(sum(a,b));
     }
     else if(operator == '-'){
        console.log(minus(a,b));
     }
     else if(operator == '*'){
        console.log(into(a,b));
     }
    else if(operator == '%'){
        console.log(module(a,b));
     }
     else{
        console.log("YOu entered wrong symbol ...!");
     }
     
     function sum(a,b){
        return a+b;
     }

     function minus(a,b){
        return a-b;
     }

     function into(a,b){
        return a*b;
     }
     function module(a,b){
        return a%b;
     }

    </script>
</body>
</html>
