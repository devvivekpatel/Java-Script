<body>
    <script>

let str = "abcdefijklaa";

function check(str){
    let num =0;
    for(let i=0; i<str.length; i++){
     
        if(str[i]=='a' || str[i]=='e' || str[i]=='i' || str[i]=='o' || str[i] =='u'){
            num++;
        }
        
    }
    return num;
}
console.log(check(str));
    </script>
    
</body>
