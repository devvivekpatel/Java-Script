    <script>
        //defined parameter 💡

        //hoistiong .....:❌❌
     function sum(a,b=2){
        document.write(a+b,"✅✅✅");
        console.log(a+b,"❌❌❌❌❌")
     }
     sum(5)

     //undefinted parameter
     
     function sum(a,b=2){
        document.write(a+b,"✅✅");
        console.log(a-b,"❌❌")
     }
     sum(4)
    </script>
