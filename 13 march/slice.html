<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //slice

        let a =[1,2,3,4,5];

        document.write(a.slice(0),"<BR>");
        document.write(a.slice(0,4));

        a.splice(0,2,99,98);
        document.write("<BR>");
        document.write(a);
    </script>
    
</body>
</html>
