<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //asscending order

        let num= [5,8,4,3,2,1];
        let temp;

        for(let i=0; i<num.length; i++){
            for(let j=i+1; j<num.length; j++){
                if(num[i]>num[j]){
                    temp = num[i];
                    num[i] = num[j];
                    num[j] = temp;
                    document.write("<BR>temps is : ",temp);
                }
              
            }
        }
        document.write(num);

        //descending order
        document.write("<BR>")

        let num1= [35,78,40,38,29,100];
        let temp1;

        for(let i=0; i<num1.length; i++){
            for(let j=i+1; j<num1.length; j++){
                if(num1[i]<num1[j]){
                    temp1 = num1[i];
                    num1[i] = num1[j];
                    num1[j] = temp1;
                }
              
            }
        }
        document.write(num1);
    </script>
    
</body>
</html>
