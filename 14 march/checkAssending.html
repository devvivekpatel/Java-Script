<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let a = [10,2,3,14,5];

        let check =true;
        
        for(let i=0; i<a.length; i++){
            for(let j=i+1; j<a.length; j++){
                if(a[i]>a[j]){
                    check = false;
                   
                }
               
                
            }
        }
        if(check==false){
            document.write("NO, it is not sorted ‚ùå");
        }
        else{
            document.write("YEs, it is sorted");
        }
    </script>
    
</body>
