<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =5;
        let b =4;

        let temp;
        temp =a;
        document.write("<BR>",a)
        a=b;
        b=temp;
        document.write("<BR>Now a is : ",a);
        document.write("<BR>Now b is : ",b);
        document.write("<BR>Now temp is : ",temp);
    </script>
    
</body>
