<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = parseInt(prompt("Enter a number .....!"));
        let i=1;
        let z=0;
        let sum=0;
        
        while( i<=n){
            z+=2;
            sum = sum+z;
            i++;
        }
        document.write(`<br>Sum of ${n} even numbers is : ${sum}`);


    </script>
    
</body>
</html>
