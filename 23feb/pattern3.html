<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let i=1; i<=10; i++){
            for(let j=10; j>=i+1; j--){
                document.write("&nbsp");
            }
            for(let k=1; k<=i; k++){
                document.write("*");
            }
            document.write("<BR>");
        }
    </script>
    
</body>
</html>
