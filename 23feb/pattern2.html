<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

     let num=1;

     for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
            if(num%2==0){
                document.write(num);
            }else{
                document.write("e");

            }
            num++;
            
        }
        document.write("<BR>")
     }
    </script>
    
</body>
</html>
