<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=0;

        for(i=1; i<=5; i++){
            for(j=1; j<=i; j++){
                document.write(num," ");
                num+=2;
            }
            document.write("<BR>");
        }
    </script>
    
</body>
</html>
